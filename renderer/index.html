<script>
(async() => {
    const canvas = document.querySelector('canvas');
    const ctx = canvas.getContext('2d');
    try {

        const params = new URLSearchParams(window.location.search);
        const coords = {
            grid: {
                x: params.get("gridx"),
                y: params.get("gridy"),
            },
            station: params.get("station"),
            wfo: params.get("wfo")
        }
        if (!coords.grid.x) throw new Error("Grid X coordinate not defined in query parameters");
        if (!coords.grid.y) throw new Error("Grid Y coordinate not defined in query parameters");
        if (!coords.station) throw new Error("Observation station ID not defined in query parameters");
        if (!coords.station) throw new Error("Weather Forecast Office ID not defined in query parameters");
        let rendered = false;      

        ctx.fillStyle = 'white';
        ctx.fillRect(0,0,300,400);

        const latest = (await(await fetch(`https://api.weather.gov/stations/${coords.station}/observations/latest`)).json());

        const localData = (await(await fetch(`https://api.weather.gov/gridpoints/${coords.wfo}/${coords.grid.x},${coords.grid.y}`)).json());
        const currentProbabilityOfPrecipitation = localData.properties.probabilityOfPrecipitation.values.filter(v => {
            const interval = luxon.Interval.fromISO(v.validTime);
            return interval.contains(Date.now());
        })[0].value;

        const forecast = (await(await fetch (`https://api.weather.gov/gridpoints/${coords.wfo}/${coords.grid.x},${coords.grid.y}/forecast`)).json());

        console.log(latest);
        console.log(localData);
        console.log(forecast);

        return render(ctx, latest, forecast, currentProbabilityOfPrecipitation);
    } catch (e) {
        return renderError(ctx, e);
    } finally {
        rendered = true;
        const e = document.createElement('div');
        e.classList.add('canvas-ready');
        document.querySelector('body').appendChild(e);
    }


    
})();

function render(ctx, latest, forecast, currentProbabilityOfPrecipitation) {
    ctx.fillStyle = 'red';
    ctx.fillRect(50, 245, 200, 10)
    drawRuler(ctx);

    ctx.fillStyle = 'black';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'bottom';
    ctx.font = '20px sans-serif';
    ctx.fillText(latest.properties.textDescription, 150, 30)
    ctx.font = '80px weathericons';
    ctx.fillText(iconFromTextDescription(latest.properties.textDescription),150, 150);
    ctx.font = '60px sans-serif';
    ctx.fillText(`${cToF(latest.properties.temperature.value)}\u00b0`, 150, 225);
    ctx.font = '30px sans-serif';
    ctx.fillText(`${currentProbabilityOfPrecipitation}%`, 50, 225);
    ctx.font = '20px sans-serif';
    ctx.fillText(angleToCardinal(latest.properties.windDirection.value), 250, 205);
    ctx.fillText(`${kmphToMph(latest.properties.windSpeed.value)}mph`, 250, 225);
    ctx.font = '12px sans-serif';
    ctx.fillText(`${forecast.properties.periods[0].name}`, 50, 275);
    ctx.fillText(`${forecast.properties.periods[1].name}`, 150, 275);
    ctx.fillText(`${forecast.properties.periods[2].name}`, 250, 275);
    ctx.font = '40px weathericons';
    // todo: icons dont map cleanly for shortForecast
    // need to use icon URLs
    // ctx.fillText(icon(forecast.properties.periods[0].shortForecast), 50, 325);
    // ctx.fillText(icon(forecast.properties.periods[0].shortForecast), 150, 325);
    // ctx.fillText(icon(forecast.properties.periods[0].shortForecast), 250, 325);
    ctx.font = '20px sans-serif';
    ctx.fillText(`${forecast.properties.periods[0].temperature}\u00b0`, 50, 325)
    ctx.fillText(`${forecast.properties.periods[1].temperature}\u00b0`, 150, 325)
    ctx.fillText(`${forecast.properties.periods[2].temperature}\u00b0`, 250, 325)
    ctx.font = '14px sans-serif';
    fillWrapped(ctx, forecast.properties.periods[0].shortForecast, 50, 350, 90);
    fillWrapped(ctx, forecast.properties.periods[0].shortForecast, 150, 350, 90);
    fillWrapped(ctx, forecast.properties.periods[0].shortForecast, 250, 350, 90);
    ctx.fillText(`${forecast.properties.periods[0].windDirection} ${forecast.properties.periods[0].windSpeed.replace(/ /g, '').replace('to','-')}`, 50, 375)
    ctx.fillText(`${forecast.properties.periods[0].windDirection} ${forecast.properties.periods[1].windSpeed.replace(/ /g, '').replace('to','-')}`, 150, 375)
    ctx.fillText(`${forecast.properties.periods[0].windDirection} ${forecast.properties.periods[2].windSpeed.replace(/ /g, '').replace('to','-')}`, 250, 375)
}

function fillWrapped(ctx, string, x, y, maxWidth, hyphenate = false) {
    const height = ctx.measureText('M').width * 1.25;
    let _y = y;
    wrap(ctx, string, maxWidth, hyphenate).forEach(l => {
        ctx.fillText(l, x, _y, maxWidth);
        _y += height;
    });
}

function drawRuler(ctx) {
    ctx.strokeStyle = 'black';
    ctx.lineWith = 2;
    ctx.beginPath();
    for (let i = 50; i < 300; i += 50) {
        ctx.moveTo(i, 0);
        ctx.lineTo(i, 10);
        ctx.moveTo(i, 390);
        ctx.lineTo(i, 400);
    }
    for (let i = 50; i < 400; i+= 50) {
        ctx.moveTo(0, i);
        ctx.lineTo(10, i);
        ctx.moveTo(290, i);
        ctx.lineTo(300, i);
    }
    ctx.strokeStyle = 'grey';
    ctx.stroke();
    ctx.closePath();
}

function cToF(c) {
    return ((c / (5/9)) + 32).toFixed(0);
}

function kmphToMph(kmph) {
    return (kmph * 0.6213712).toFixed(0);
}

function angleToCardinal(angle) {
    // http://snowfence.umn.edu/Components/winddirectionanddegreeswithouttable3.htm
    if (between(angle, 0, 11.25) || between(angle, 348.76, 360)) return 'N';
    if (between(angle, 11.26, 33.75)) return 'NNE';
    if (between(angle, 33.76, 56.25)) return 'NE';
    if (between(angle, 56.26, 78.75)) return 'ENE';
    if (between(angle, 78.76, 101.25)) return 'E';
    if (between(angle, 101.26, 123.75)) return 'ESE';
    if (between(angle, 123.76, 146.25)) return 'SE';
    if (between(angle, 146.26, 168.75)) return 'SSE';
    if (between(angle, 168.76, 191.25)) return 'S';
    if (between(angle, 191.26, 213.75)) return 'SSW';
    if (between(angle, 213.76, 236.25)) return 'SW';
    if (between(angle, 236.26, 258.75)) return 'WSW';
    if (between(angle, 258.76, 281.25)) return 'W';
    if (between(angle, 281.26, 303.75)) return 'WNW';
    if (between(angle, 303.76, 326.25)) return 'NW';
    if (between(angle, 326.26, 348.75)) return 'NNW';
    return "?";
}

function between(x, a, b) {
    return x > a && x < b;
}

function renderError(ctx, e) {
    console.error(e);
    ctx.save();
    ctx.strokeStyle = 'red';
    ctx.textAlign = 'center'
    ctx.font = '100px sans-serif';
    ctx.textBaseline = 'top'
    ctx.strokeText('\u26A0', 150, 50);

    ctx.strokeStyle = 'black';
    ctx.fillStyle = 'black';
    ctx.textAlign = 'start'
    ctx.font = '20px sans-serif';
    fillWrapped(ctx, e.message, 50, 200, 200);
    ctx.restore();
}


function wrap(ctx, string, width, hyphenate = false) {
    const height = ctx.measureText('M');
    
    // if we're hyphenating, just fit by character
    // if not, fit by word
    const chunks = hyphenate ? string.split('') : string.split(' ');
    const splitter = hyphenate ? '' : ' ';
    let ss = [];
    while(ctx.measureText(chunks.join(splitter)).width > width) {
        let s = [];
        while(ctx.measureText(s.join(splitter)).width < width - (hyphenate ? 0 : 1)) {
            s.push(chunks.shift());
        }
        if (hyphenate && s[s.length - 1] != ' ') s.push('-');
        ss.push(s.join(splitter).trimEnd());
    }
    ss.push(chunks.join(splitter));
    console.log(ss);
    return ss;
}
